<div class="math-symbols">
  <div class="tabs-symbols-container">
    <div class="palette-header mc-d-flex mc-align-items-center mc-flex-wrap mc-gap-2">
      <!-- Search on the left -->
      <div class="search-bar">
        <div class="mc-input-group mc-input-group-sm">
          <span class="mc-input-group-text" aria-hidden="true">🔍</span>
          <input
            type="text"
            class="mc-form-control mc-form-control-sm"
            placeholder="Search symbols..."
            [value]="searchTerm"
            (input)="onSearch($any($event.target).value)"
            aria-label="Search symbols"
          />
          <button
            type="button"
            class="mc-btn mc-btn-outline-secondary"
            *ngIf="searchTerm"
            (click)="clearSearch()"
            aria-label="Clear search"
            title="Clear search"
          >✕</button>
        </div>
      </div>

      <!-- Tabs -->
      <ul class="mc-nav mc-nav-tabs mc-ms-2">
        <li class="mc-nav-item" *ngFor="let group of symbolGroups">
          <button
            type="button"
            class="mc-nav-link"
            [class.active]="currentTab === group.title"
            (click)="activateTab($event, group.title)"
            (keydown)="activateTab($event, group.title)"
          >
            {{ group.title }}
          </button>
        </li>
      </ul>
    </div>

    <!-- Symbols Container -->
    <div class="symbols-container" *ngIf="currentTab">
      <div class="symbol-grid">
        <div class="symbol-box" *ngFor="let symbol of currentSymbols" (click)="insertSymbol(symbol.snippet)" [title]="symbol.title">
          {{ symbol.preview }}
        </div>
      </div>
    </div>
  </div>
</div>
