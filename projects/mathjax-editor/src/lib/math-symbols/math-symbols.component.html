<div class="math-symbols">
  <!-- Wrap tabs and symbols in a container with (mouseleave) event -->
  <div class="tabs-symbols-container">
    <!-- Tabs -->
    <ul class="tab-list">
      <li class="tab-item" *ngFor="let group of symbolGroups">
        <button
          type="button"
          class="tab-button"
          [class.active]="currentTab === group.title"
          (click)="activateTab($event, group.title)"
          (keydown)="activateTab($event, group.title)"
        >
          {{ group.title }}
        </button>
      </li>
    </ul>

    <!-- Symbols Container -->
    <div class="symbols-container" *ngIf="currentTab">
      <div class="symbol-grid">
        <button
          type="button"
          class="symbol-box"
          *ngFor="let symbol of currentSymbols"
          (click)="insertSymbol(symbol.snippet)"
          (keydown.enter)="insertSymbol(symbol.snippet)"
          (keydown.space)="insertSymbol(symbol.snippet)"
          [title]="symbol.title"
        >
          {{ symbol.preview }}
        </button>
      </div>
    </div>
  </div>
</div>
