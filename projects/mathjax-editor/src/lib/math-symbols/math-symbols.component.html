<div class="math-symbols">
  <div class="tabs-symbols-container">
    <!-- Tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button
          type="button"
          class="nav-link"
          [class.active]="currentTab === SEARCH_TAB"
          (click)="activateTab($event, SEARCH_TAB)"
          (keydown)="activateTab($event, SEARCH_TAB)"
        >
          Search
        </button>
      </li>
      <li class="nav-item" *ngFor="let group of symbolGroups">
        <button
          type="button"
          class="nav-link"
          [class.active]="currentTab === group.title"
          (click)="activateTab($event, group.title)"
          (keydown)="activateTab($event, group.title)"
        >
          {{ group.title }}
        </button>
      </li>
    </ul>

    <!-- Search input -->
    <div class="search-bar" *ngIf="currentTab === SEARCH_TAB">
      <input type="text" class="form-control" placeholder="Search symbols..." [value]="searchTerm" (input)="onSearch($any($event.target).value)" />
      <div class="search-hint" *ngIf="!searchTerm">Type to search across all groups</div>
    </div>

    <!-- Symbols Container -->
    <div class="symbols-container" *ngIf="currentTab">
      <div class="symbol-grid">
        <div class="symbol-box" *ngFor="let symbol of currentSymbols" (click)="insertSymbol(symbol.snippet)" [title]="symbol.title">
          {{ symbol.preview }}
        </div>
      </div>
    </div>
  </div>
</div>
