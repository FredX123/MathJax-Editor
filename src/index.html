<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MathEditorDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      asciimath: {
        delimiters: [['`', '`']]
      },
      mathml: {
        inlineMath: [['<math><mi>', '</mi></math>']],
        displayMath: [['<math display="block">\n  ', '\n</math>']]
      },
      loader: {
        load: ['input/tex', 'input/asciimath']
      },
      svg: {
        fontCache: 'global'
      },
      startup: {
        typeset: false
      }
    };
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
